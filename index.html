    <script>
        const audio = new Audio("Free Bird (TOTEM Remix).mp3");
        const countdownEl = document.getElementById("countdown");

        function startDailySync() {
            function checkAndPlayAtMidnight() {
                const now = new Date();
                const midnight = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1, 0, 0, 0);
                
                const timeToMidnight = Math.floor((midnight - now) / 1000);

                const countdownInterval = setInterval(() => {
                    const remaining = Math.floor((midnight - new Date()) / 1000);
                    const hours = String(Math.floor(remaining / 3600)).padStart(2, '0');
                    const minutes = String(Math.floor((remaining % 3600) / 60)).padStart(2, '0');
                    const seconds = String(remaining % 60).padStart(2, '0');
                    
                    countdownEl.textContent = `${hours}:${minutes}:${seconds}`;
                }, 1000);

                // Precisely play at midnight
                setTimeout(() => {
                    clearInterval(countdownInterval);
                    audio.currentTime = 0; // Reset to start of track
                    audio.play();
                    countdownEl.textContent = "ðŸ”¥ NEXT LEVEL ACTIVATED ðŸš€";
                    
                    // Prepare for next day
                    setTimeout(checkAndPlayAtMidnight, 5000);
                }, timeToMidnight * 1000);
            }

            // Start immediately
            checkAndPlayAtMidnight();
        }

        // Auto-start when page loads
        window.addEventListener('load', startDailySync);
    </script>
